<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:include="fragments/js :: jquerys"></div>
	<div th:include="fragments/js :: bootstrap"></div>

	<head>
		<title>寄信</title>
  		<object th:include="fragments/header :: common_header" th:remove="tag" ></object>
	</head>

	<body>

		<h1>Email</h1>
	    <form action="#" th:action="@{/mail/send}" method="post">
	    	<div class="form-group">
	    		<label for="inputMailTo">Email 位址</label> 
	    		<input type="text" class="form-control" id="inputMailTo" placeholder="Enter mail address to send" name="mailTo" />
	    	</div>
	    
	    	<div class="form-group">
	    		<label for="inputSubject">主旨</label> 
	    		<input type="text" class="form-control" id="inputSubject" placeholder="Enter subject" name="subject" />
	    	</div>
	    	
	    	<div class="form-group">
  				<label for="inputMailContent">訊息</label>
  				<textarea class="form-control" rows="5" id="inputMailContent" name="mailContent"></textarea>
			</div>
	    
	        <button type="submit" class="btn btn-default">發送</button>
	        <button type="reset" class="btn btn-default">清除</button>
	    </form>

	</body>

</html>
